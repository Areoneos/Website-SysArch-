<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sit-in Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="body">
    <header>
        <h2>
            <span class="button__icon">
                CCS SIT-IN MONITORING SYSTEM <ion-icon name="bookmarks-outline"></ion-icon>
            </span>
        </h2>
    </header>

    <section>
        <nav>
            <ul>
                <li>
                    <button class="button" onclick="window.location.href='/dashboard'">
                        <span class="textini">
                            Dashboard 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                          Dashboard
                        </span>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/info'">
                        <span class="textini">
                            Info 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                          Info 
                        </span>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/edit'">
                        <span class="textini">
                            Edit 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Edit
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/announcement'">
                        <span class="textini">
                            Announcement 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Announcement
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/sessions'">
                        <span class="textini">
                            Remaining Sessions 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Remaining Sessions
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/rules'">
                        <span class="textini">
                            Sit-in Rules 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Sit-in Rules
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/labrules'">
                        <span class="textini">
                            Lab Rules & Regulations 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Lab Rules & Regulations
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/history'">
                        <span class="textini">
                            Sit-In History 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Sit-In History
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/reservations'">
                        <span class="textini">
                            Reservations 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Reservations
                        </span>
                    </button>
                </li>

                <!-- Logout Button -->
                <li>
                    <button class="button" style="background-color: red; color: white;" onclick="window.location.href='/logout'">
                        <span class="textini">
                            Logout 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Logout
                        </span>
                    </button>
                </li>
            </ul>
        </nav>

        <article>
            <!-- Profile Section -->
            <div class="profile-section">
              <div class="profile-picture">
                  <img src="{{ url_for('static', filename='pepe.jpeg') }}" alt="Profile Picture">
              </div>
              <div class="profile-details">
                  <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                  <p><strong>ID Number:</strong> {{ user.id_number }}</p>
              </div>
          </div>
            <!-- Main content goes here -->
        </article>
    </section>

    <footer>
        <p>copyright Â© <span id="year"></span> all rights reserved</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
