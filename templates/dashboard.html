<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sit-in Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="body">
    <header>
        <h2>
            <span class="button__icon">
                CCS SIT-IN MONITORING SYSTEM <ion-icon name="bookmarks-outline"></ion-icon>
            </span>
        </h2>
    </header>

    <section>
        <nav>
            <ul>
                <li>
                    <button class="button" onclick="window.location.href='/info'">
                        <span class="button__icon">
                            Info <ion-icon name="information-circle-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/edit'">
                        <span>
                            Edit <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/announcement'">
                        <span>
                            Announcement <ion-icon name="mic-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/sessions'">
                        <span>
                            Remaining Sessions <ion-icon name="card-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/rules'">
                        <span>
                            Sit-in Rules <ion-icon name="accessibility-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/labrules'">
                        <span>
                            Lab Rules & Regulations <ion-icon name="build-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/history'">
                        <span>
                            Sit-In History <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <li>
                    <button class="button" onclick="window.location.href='/reservations'">
                        <span>
                            Reservations <ion-icon name="calendar-number-outline"></ion-icon>
                        </span>
                    </button>
                </li>

                <!-- Logout Button -->
                <li>
                    <button class="button" style="background-color: red; color: white;" onclick="window.location.href='/logout'">
                        <span>
                            Logout <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    </button>
                </li>
            </ul>
        </nav>

        <article>
            <!-- Profile Section -->
            <div class="profile-section">
              <div class="profile-picture">
                  <img src="{{ url_for('static', filename='default_profile.jpg') }}" alt="Profile Picture">
              </div>
              <div class="profile-details">
                  <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                  <p><strong>ID Number:</strong> {{ user.id_number }}</p>
              </div>
          </div>
            <!-- Main content goes here -->
        </article>
    </section>

    <footer>
        <p>copyright Â© <span id="year"></span> all rights reserved</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
