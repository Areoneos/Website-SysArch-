<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sit-In Monitoring System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    } 

    /* Style the header */
    header {
      background-color: #700AA7;
      padding: 20px;
      text-align: center;
      font-size: 25px;
      color: whitesmoke;
      font-family: verdana;
      border-radius: 2px;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 20%;
      height: 760px; /* only for demonstration, should be removed */
      background: #E5B7FD;
      padding: 30px;
      border-radius: 2px;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 20px ;
     
      
    }

    article {
      float: left;
      padding: 25px;
      width: 80%;
      background-color: #ECECEC;
      height: 550px; 
      font-family: Garamond,serif;
      font-size: 18px;/* only for demonstration, should be removed */
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: #353535 ;
      padding: 5px;
      text-align: center;
      color: ghostwhite;      
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
   }
 }
   a:hover {
    color: blue;
   }
   h1 {
    font-size: 30px;
   }
  button {
  background-color: #8B0CCF;
  color: whitesmoke;
  padding:15px 18px;
  margin:10px 0;
  border:transparent;
  cursor:pointer;
  width:100%;
  font-size: 18px;
  font-family: verdana;
  display:inline-block;
  border-radius: 5px;
  overflow: hidden;
  font-weight: 500;
}
.button:hover {
  background: #700AA7;
}
.button:active {
  background: #4D0872;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: relative;
  opacity: 0;
  top: 0;
  right: -30px;
  transition: 1.0s;
}

.button:hover span {
  padding-right: 10px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
} 

  
  </style>
</head>
<body>

<header>
  <h2>
     <span class="button__icon">
     CCS SIT-IN MONITORING SYSTEM <ion-icon name="bookmarks-outline"></ion-icon>
     </span>
  </h2>
</header>

<section>
  <nav>
    <ul>
      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/info'">
          <span class="button__icon">
            Info <ion-icon name="information-circle-outline"></ion-icon>
          </span>     
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/edit'">
          <span>
            Edit <ion-icon name="person-circle-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/announcement'">
          <span>
            Announcement <ion-icon name="mic-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/sessions'">
          <span>
            Remaining Sessions <ion-icon name="card-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/rules'">
          <span>
            Sit-in Rules <ion-icon name="accessibility-outline"></ion-icon>
          </span>
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/labrules'">
          <span>
            Lab Rules & Regulations <ion-icon name="build-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/history'">
          <span>
            Sit-In History <ion-icon name="calendar-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <li>
        <button class="button" style="vertical-align: middle;" onclick="window.location.href='/reservations'">
          <span>
            Reservations <ion-icon name="calendar-number-outline"></ion-icon>
          </span> 
        </button>
      </li>

      <!-- Logout Button -->
      <li>
        <button class="button" style="vertical-align: middle; background-color: red; color: white;" onclick="window.location.href='/logout'">
            <span>
              Logout <ion-icon name="log-out-outline"></ion-icon>
            </span> 
          </button>
      </li>

    </ul>
  </nav>


  </nav>
  <article>
    <div class="login-container">
      <h2>Edit Profile</h2>
      <form action="/update_profile" method="POST">
          <!-- ID Number (Read-only, cannot be changed) -->
          <input type="text" name="id_number" value="{{ user.id_number }}" readonly>

          <!-- Last Name -->
          <input type="text" name="last_name" value="{{ user.last_name }}" required>

          <!-- First Name -->
          <input type="text" name="first_name" value="{{ user.first_name }}" required>

          <!-- Middle Name -->
          <input type="text" name="middle_name" value="{{ user.middle_name }}">

          <!-- Course -->
          <select name="course" required>
              <option value="BSIT" {% if user.course == "BSIT" %}selected{% endif %}>BSIT</option>
              <option value="BSCS" {% if user.course == "BSCS" %}selected{% endif %}>BSCS</option>
              <option value="ACT" {% if user.course == "ACT" %}selected{% endif %}>ACT</option>
          </select>

          <!-- Year Level -->
          <select name="year_level" required>
              <option value="1" {% if user.year_level == 1 %}selected{% endif %}>1</option>
              <option value="2" {% if user.year_level == 2 %}selected{% endif %}>2</option>
              <option value="3" {% if user.year_level == 3 %}selected{% endif %}>3</option>
              <option value="4" {% if user.year_level == 4 %}selected{% endif %}>4</option>
          </select>

          <!-- Email -->
          <input type="email" name="email" value="{{ user.email }}" required>

          <!-- Username -->
          <input type="text" name="username" value="{{ user.username }}" required>

          <!-- Password (Optional, only update if filled) -->
          <input type="password" name="password" placeholder="New Password (leave blank to keep current)">

          <button type="submit">Update Profile</button>
      </form>
      <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
  </div>
    
  </article>
</section>
<footer>
  <p>copyright Â© <span id="year"></span> all rights reserved</p>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
</footer>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
