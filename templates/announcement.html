<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sit-in Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="body">
    <header>
        <h2 class="titleh1">
            <span class="button__icon">
                CCS SIT-IN MONITORING SYSTEM <ion-icon name="bookmarks-outline"></ion-icon>
            </span>
        </h2>
    </header>
  
    <section class="grid-container">
        <nav>
            <ul>
              <li>
                  <button class="button" onclick="window.location.href='/dashboard'">
                      <span class="textini">
                        <!-- Reference the SVG file from the static folder 
                        <img src="{{ url_for('static', filename='house-chimney-blank-svgrepo-com.svg') }}" alt="Dashboard Icon" width="24" height="24">-->
                        Dashboard
                      </span>
                      <span aria-hidden="true" class="hover-text">
                        Dashboard
                      </span>
                    </button>
            </li>
                <li>
                    <button class="button" onclick="window.location.href='/info'">
                        <span class="textini">
                            Info 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                          Info 
                        </span>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/edit'">
                        <span class="textini">
                            Edit 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Edit
                        </span>
                    </button>
                </li>
  
                <li>
                    <button class="button" onclick="window.location.href='/announcement'">
                        <span class="textini">
                            Announcement 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Announcement
                        </span>
                    </button>
                </li>
  
                <li>
                    <button class="button" onclick="window.location.href='/sessions'">
                        <span class="textini">
                            Remaining Sessions 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Remaining Sessions
                        </span>
                    </button>
                </li>
  
                <li>
                    <button class="button" onclick="window.location.href='/history'">
                        <span class="textini">
                            Sit-In History 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Sit-In History
                        </span>
                    </button>
                </li>
  
                <li>
                    <button class="button" onclick="window.location.href='/reservations'">
                        <span class="textini">
                            Reservations 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Reservations
                        </span>
                    </button>
                </li>
  
                <!-- Logout Button -->
                <li>
                    <button class="button" style="background-color: red; color: white;" onclick="window.location.href='/logout'">
                        <span class="textini">
                            Logout 
                        </span>
                        <span aria-hidden="true" class="hover-text">
                            Logout
                        </span>
                    </button>
                </li>
            </ul>
        </nav>
  
    </nav>
  <article>
    <div class="announcement-container">
        <h2>Create Announcement</h2>
        <form action="/post_announcement" method="POST">
            <textarea name="announcement" placeholder="Enter your announcement here..." required></textarea>
            <button type="submit" class="button">
                <span class="textini">Post Announcement</span>
                <span aria-hidden="true" class="hover-text">Post Announcement</span>
            </button>
        </form>
    </div>
  </article>
</section>
<footer>
  <p>copyright Â© <span id="year"></span> all rights reserved</p>
  <script>
      document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</footer>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
